<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <style>
             
            body {
                background-image: url('googleijmage/download.png');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
    
            }
        </style>
    </head>
    <body>
        <table>
            <form>
                <tr>
                    <td style="width: 200px"><p>Name</p></td>
                    <td style="width: 200px">
                        <input type="text" placeholder="Name" name="Name" size="20" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px"><p>Roll No</p></td>
                    <td style="width: 200px">
                        <input type="text" placeholder="RollNo" name="Roll No" size="20" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px"><p>mail id</p></td>
                    <td style="width: 200px">
                        <input type="text"  placeholder="mail@gmail.com" name="mail" size="20" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px"><p>Password</p></td>
                    <td style="width: 200px">
                        <input type="password" name="Password" size="20" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px"><p>Date of Birth</p></td>
                    <td style="width: 200px">
                        <input type="date" name="DOB" size="20" />
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px"><p>Hobbies</p></td>
                    <td style="width: 200px">
                        <textarea rows="3" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="width: 200px">
                        <p>Are you intrested in pro</p>
                    </td>
                    <td style="width: 200px">
                        <input type="radio" name="intrest" value="1" />yes
                        <input type="radio" name="intrest" value="2" />No<br>
                    </td>
                </tr>
                <tr>
                    <td style="width:200px">
                         <p>  programming languages u know</p>
                    </td>
                    <td>
                        <input type="checkbox" id="1" name="1" value="1">c<br>
                        <input type="checkbox" id="1" name="1" value="1">python<br>
                        <input type="checkbox" id="4" name="4" value="4">c++<br>
                        <input type="checkbox" id="3" name="3" value="3">java<br>
                        <input type="checkbox" id="5" name="5" value="5">javascript<br>                   
                        <input type="checkbox" id="6" name="6" value="6">r programming<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                    <td> 
                        <input type="Reset">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
